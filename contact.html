<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Nejc Jeriha">
        <meta name="description" content="Page include forms for contact shop">
        <title>Conatct shop</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Contact US</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#About">About LTS</a></li>
                <li><a href="index.html#Menu">Our Menu</a></li>
                <li><a href="hours.html" target="_blank">Store Hours</a></li>
            </ul>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Close up Tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <article>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Your name">
                        </p>
                        <p>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Your surname">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Your email">
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="33" rows="10" placeholder="Type your message here">

                            </textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </article>

            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T
                    <br>
                    Kansas City, MO 55555-5555
                    <p>
                        Phone: <a href="tel">555-555-5555</a>                        
                    </p>                    
                </address>
            </section>
        </main>

        <footer>
            <a href="/">Back to Top</a>
            <hr>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
</html>
